
<h4 mat-dialog-title>{{data.title}}</h4>
<mat-dialog-content>
      <div style="width: 100%; height: 300px">
          <agm-map (mapDblClick)="dblClick($event)" [latitude]="lat" [zoom]="15" [longitude]="lng">
            <agm-marker *ngIf="!data.showRuta" [latitude]="lat" [longitude]="lng"></agm-marker>
            <agm-direction *ngIf="data.showRuta" [origin]="origen" [destination]="destino">
            </agm-direction>
          </agm-map>
      </div>
</mat-dialog-content>
<mat-dialog-actions style="float:right;">
  <button *ngIf="data && !data.hidenButtons" mat-raised-button mat-dialog-close>Cancelar</button>
  <button *ngIf="data && !data.hidenButtons" mat-raised-button color="primary" (click)="confirmar()">Confirmar</button>
  <button *ngIf="data && data.hidenButtons" mat-raised-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
