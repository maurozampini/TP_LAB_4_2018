<mat-toolbar>
  <mat-toolbar-row>
    <span class="example-spacer"></span>
    <span *ngIf="auth.isLogued()">{{auth.dameNombre()}}</span>
  <label mat-raised-button  *ngIf="auth.isLogued()" class="separador" color="primary">{{usuario}}</label><!-- NO LOGUEADO -->
  
  <button mat-button class="hover-item" (click)="navigation('')" class="separador" color="primary" style="cursor: pointer" role="listitem">Inicio</button>
  
    <button mat-raised-button routerLink="/ingresar" *ngIf="!auth.isLogued()" class="separador" color="primary">Ingresar</button><!-- NO LOGUEADO -->
    <button mat-raised-button routerLink="/registrar" *ngIf="!auth.isLogued()" class="separador" >Registrate</button><!-- NO LOGUEADO -->
    <button mat-button routerLink="/viajes-disponibles" *ngIf="auth.isLogued() && auth.isChofer()" class="separador"  color="primary">Viajes disponibles</button><!-- REMISERO -->
    <button mat-button routerLink="/informes" *ngIf="auth.isLogued() && auth.isEncargado()" class="separador"  color="primary">Informes</button><!-- ENCARGADO -->
    <button mat-button routerLink="/clientes" class="separador" *ngIf="auth.isLogued() && auth.isEncargado()" color="primary">Clientes</button><!-- ENCARGADO -->
    <button mat-button routerLink="/viajes" class="separador" *ngIf="auth.isLogued() && auth.isEncargado()" color="primary">Viajes</button><!-- ENCARGADO -->
    
    
    <button mat-button class="hover-item" *ngIf="auth.isLogued() && auth.isEncargado()" (click)="navigation('vehiculos')" class="separador" color="primary" style="cursor: pointer" role="listitem">Vehiculos</button> <!-- ENCARGADO -->
    <button mat-button class="hover-item" *ngIf="auth.isLogued() && auth.isEncargado()" (click)="navigation('choferes')" class="separador" color="primary" style="cursor: pointer" role="listitem">Choferes</button> <!-- ENCARGADO -->
    <button mat-button class="hover-item" *ngIf="auth.isLogued() && auth.isCliente()" (click)="navigation('mis-viajes')" class="separador" color="primary" style="cursor: pointer" role="listitem">Mis viajes</button> <!-- CLIENTE -->
    
    <button mat-button (click)="solicitarNuevoViaje()" class="separador" *ngIf="auth.isLogued() && auth.isCliente()" color="primary">Nuevo viaje</button><!-- CLIENTE -->
    <button mat-raised-button (click)="auth.logout()" class="separador" *ngIf="auth.isLogued() && auth.isLogued()" color="primary">Cerrar sesi√≥n</button><!-- CLIENTE -->
  
  
  </mat-toolbar-row>
</mat-toolbar>
